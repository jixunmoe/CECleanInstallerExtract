name: MSBuild

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: CECleanExtract.sln
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: üõéÔ∏è checkout
      uses: actions/checkout@v3

    - name: üè≠ prepare MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: üîß build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        Set-PSDebug -Trace 1

        msbuild /m `
          /p:Configuration=${{ env.BUILD_CONFIGURATION }} `
          ${{env.SOLUTION_FILE_PATH}}

    - name: Download & extract clean installer path...
      shell: bash
      run: |
        set -ex

        mkdir -p public/

        {
          echo '<html>'
          echo '  <head>'
          echo '    <title>Clean Cheat Engine Installer URLs</title>'
          echo '  </head>'
          echo '<body>'
          printf '<pre>'
          for ce_version in 7.3 7.4; do
            ce_name="CheatEngine${ce_version/\./}.exe"
            echo "file=$ce_name"

            curl -fsL -o"$ce_name" \
              "https://github.com/cheat-engine/cheat-engine/releases/download/${ce_version}/${ce_name}"
            ./Release/CECleanExtract.exe "${ce_name}" skip-pause
          done
          printf '</pre>'
          echo '</body>'
          echo '</html>'
        } | tee public/index.html

    - name: üöÄ Deploy
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: public
