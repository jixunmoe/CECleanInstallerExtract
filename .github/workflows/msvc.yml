name: MSBuild

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: CECleanExtract.sln
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: 🛎️ checkout
      uses: actions/checkout@v3

    - name: 🏭 prepare MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: 🔧 build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        Set-PSDebug -Trace 1

        msbuild /m `
          /p:Configuration=${{ env.BUILD_CONFIGURATION }} `
          ${{env.SOLUTION_FILE_PATH}}

    - name: Download & extract clean installer path...
      shell: bash
      run: |
        set -ex

        mkdir -p dist/

        {
          echo '<html>'
          echo '  <head>'
          echo '    <title>Clean Cheat Engine Installer URLs</title>'
          echo '  </head>'
          echo '<body>'
          printf '<pre>'
          for ce_version in 7.3 7.4; do
            ce_name="CheatEngine${ce_version/\./}.exe"
            printf "file=%s" "$ce_name"

            curl >/dev/null -fsL -o"$ce_name" \
              "https://github.com/cheat-engine/cheat-engine/releases/download/${ce_version}/${ce_name}"
            ./Release/CECleanExtract.exe "${ce_name}" skip-pause
            echo ''
          done
          printf '</pre>'
          echo '</body>'
          echo '</html>'
        } | tee dist/index.html

    - name: "🚀 Upload dist directory"
      uses: actions/upload-artifact@v3
      with:
        name: gh-pages
        path: dist/

    - name: "🚀 Upload executable"
      uses: actions/upload-artifact@v3
      with:
        name: win32
        path: Release/

  deploy:
    name: "Deploy"
    needs: [build]
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: 🛎️ checkout
      uses: actions/checkout@v3

    - name: "🍱 Fetching built artifact..."
      uses: actions/download-artifact@v3
      with:
        name: gh-pages
        path: dist

    - name: 🚀 Deploy
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
